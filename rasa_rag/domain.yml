version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - ask_differentiators
  - ask_integrations
  - ask_benefits
  - request_case
  - ask_technology
  - ask_open_question
  - nlu_fallback

responses:
  utter_greet:
    - text: |
        Привет! Я интеллектуальный ассистент компании. Помогу подобрать сценарии внедрения, рассказать про интеграции и технологии. С чего начнем?
      buttons:
        - title: "Хочу пример"
          payload: "/request_case"
        - title: "Интеграции"
          payload: "/ask_integrations"
        - title: "Технологии"
          payload: "/ask_technology"

  utter_goodbye:
    - text: "Буду на связи, обращайтесь, когда появятся новые вопросы!"

  utter_acknowledge:
    - text: "Отлично, продолжим."

  utter_ask_differentiators:
    - text: |
        Наши ассистенты не ограничены скриптами. Они распознают намерение по смыслу, ведут контекст и адаптируют ответы под диалог. Хотите, покажу пример из поддержки клиентов?
      buttons:
        - title: "Да, пример"
          payload: "/request_case"
        - title: "Расскажите про технологии"
          payload: "/ask_technology"

  utter_ask_integrations:
    - text: |
        Подключаем корпоративные порталы, Telegram, WhatsApp, Teams, Slack и веб-виджеты. Интеграция идет через открытые API и коннекторы. Хотите узнать, как это выглядело у клиента из банковской отрасли?
      buttons:
        - title: "Да, кейс из банка"
          payload: "/request_case"
        - title: "Какая польза бизнесу?"
          payload: "/ask_benefits"

  utter_ask_benefits:
    - text: |
        В среднем нагрузка на поддержку снижается на 60–70%, а ответы приходят мгновенно даже при тысячах параллельных запросов. Могу рассказать про проект для логистической компании?
      buttons:
        - title: "Расскажите кейс"
          payload: "/request_case"
        - title: "Какие интеграции?"
          payload: "/ask_integrations"

  utter_request_case:
    - text: |
        У нас есть кейсы для банков, логистики и онлайн-ретейла. Например, в банке ассистент закрыл 80% типовых обращений, а в логистике ускорил обработку заявок вдвое. Что хотите разобрать подробнее?
      buttons:
        - title: "Интеграции"
          payload: "/ask_integrations"
        - title: "Преимущества"
          payload: "/ask_benefits"
        - title: "Свободный вопрос"
          payload: "/ask_open_question"

  utter_ask_technology:
    - text: |
        В основе — обработка естественного языка, машинное обучение для понимания намерений и поиск по знаниям компании. Платформа отслеживает контекст и комбинирует алгоритмы под канал. Есть вопросы про внедрение?
      buttons:
        - title: "Какая польза?"
          payload: "/ask_benefits"
        - title: "Хочу пример"
          payload: "/request_case"

  utter_acknowledge_open:
    - text: "Сейчас посмотрю информацию и поделюсь деталями."

actions:
  - action_rag_answer

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
