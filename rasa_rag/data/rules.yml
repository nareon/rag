version: "3.1"

rules:
- rule: say goodbye on goodbye intent
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: acknowledge open question and answer with knowledge base
  steps:
  - intent: ask_open_question
  - action: utter_acknowledge_open
  - action: action_rag_answer

- rule: use knowledge base on fallback
  steps:
  - intent: nlu_fallback
  - action: action_rag_answer
