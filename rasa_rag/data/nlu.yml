version: "3.1"

nlu:
- intent: greet
  examples: |
    - привет
    - здравствуйте
    - добрый день
    - добрый вечер
    - хеллоу
    - приветствую
    - здравствуй
    - салют
    - доброе утро

- intent: goodbye
  examples: |
    - пока
    - до свидания
    - благодарю, пока
    - всего доброго
    - увидимся
    - спасибо, до встречи

- intent: affirm
  examples: |
    - да
    - звучит хорошо
    - верно
    - согласен
    - конечно
    - хочу

- intent: deny
  examples: |
    - нет
    - не нужно
    - не хочу
    - пожалуй, нет
    - неинтересно

- intent: ask_differentiators
  examples: |
    - чем ваши чатботы отличаются от обычных?
    - что делает ваш ассистент умнее остальных?
    - почему ваше решение не похоже на скриптовых ботов?
    - объясните, в чем уникальность ваших цифровых сотрудников
    - чем ваш подход к чатботам отличается от шаблонных конструкторов?
    - в чем преимущества именно вашего решения для j64?

- intent: ask_integrations
  examples: |
    - а можно подключить к корпоративному порталу?
    - какие каналы общения вы поддерживаете?
    - с какими мессенджерами работает ассистент?
    - можно ли интегрировать систему с Telegram или Slack?
    - работает ли решение с Teams?
    - подключаете ли CRM или 1С?
    - как подключить чатбот к сайту j64.ru?
    - можно ли связать бота с WhatsApp и Viber?

- intent: ask_benefits
  examples: |
    - какая польза бизнесу?
    - какую эффективность дает внедрение?
    - насколько снижается нагрузка на поддержку?
    - какую отдачу получает компания?

- intent: request_case
  examples: |
    - хочу пример
    - покажи кейс
    - есть пример для банка?
    - расскажи про реальный проект
    - интересует кейс из логистики
    - покажите кейсы чатботов для продаж
    - есть ли кейсы по автоматизации поддержки?
    - примеры чатботов на сайте j64.ru

- intent: ask_technology
  examples: |
    - что внутри по технологиям?
    - как работает ваш интеллектуальный ассистент?
    - какие алгоритмы используете?
    - расскажи про технологический стек
    - из чего состоит решение
    - какие модели лежат в основе чатбота?
    - на чем построена интеграция с базой знаний?

- intent: ask_open_question
  examples: |
    - расскажи подробнее про варианты внедрения
    - какие у вас есть кейсы для образования?
    - какие есть тарифы?
    - сколько времени занимает запуск?
    - что нужно для старта проекта?
    - есть ли поддержка на английском языке?
    - какие есть ограничения по безопасности?
    - можно ли адаптировать чатбот под наш скрипт?
    - подскажите, как подключить бота к CRM?
    - расскажите про опыт с образовательными компаниями

- intent: request_chatbot_development
  examples: |
    - хочу создать чатбот для бизнеса
    - нужна разработка чатбота под ключ
    - расскажите, как заказать чатбот для компании
    - интересует чатбот для сайта j64.ru
    - подскажите, как запустить корпоративного ассистента

- intent: ask_pricing
  examples: |
    - сколько стоит чатбот?
    - подскажите цену на разработку
    - какие тарифы на чатботы?
    - бюджет на запуск чатбота
    - сколько стоит ваш ассистент для бизнеса

- intent: ask_demo
  examples: |
    - покажите, как работает чатбот
    - можно демо ассистента?
    - есть ли демонстрация возможностей?
    - расскажите, как выглядит диалог вживую
    - хочу посмотреть демонстрацию чатбота

- intent: ask_sales_bot
  examples: |
    - нужен чатбот для продаж
    - можно ли использовать чатбот для лидогенерации?
    - как бот помогает находить клиентов?
    - подойдет ли ваш ассистент для отдела продаж?
    - нужен бот, который собирает заявки

- intent: ask_order_bot
  examples: |
    - нужен чатбот для приема заказов
    - умеет ли бот записывать клиентов онлайн?
    - как организовать онлайн-запись через чатбота?
    - можно ли через бота оформить заказ?
    - подойдет ли ассистент для бронирований?

- intent: ask_support_bot
  examples: |
    - нужен чатбот для поддержки клиентов
    - как бот отвечает на часто задаваемые вопросы?
    - поможет ли ассистент разгрузить службу поддержки?
    - подойдет ли решение для FAQ?
    - есть ли сценарии для поддержки пользователей?

- intent: ask_timeline
  examples: |
    - сколько времени делаете чатбот?
    - какие этапы внедрения?
    - сроки запуска проекта?
    - расскажите про этапы разработки
    - когда можно ожидать первый релиз?

- intent: request_contact_manager
  examples: |
    - хочу связаться с менеджером
    - как заказать консультацию?
    - дайте контакты специалиста
    - куда написать, чтобы обсудить проект?
    - готов оформить заказ, свяжите с менеджером

- intent: ask_constructor
  examples: |
    - можно ли сделать чатбот самому?
    - есть ли конструктор чатботов?
    - предлагаете ли DIY-решение?
    - как собрать бота без программиста?
    - есть ли у вас платформа для самостоятельной настройки?

- intent: ask_support_service
  examples: |
    - как происходит поддержка после запуска?
    - есть ли сопровождение и обновления?
    - кто обслуживает чатбот после внедрения?
    - нужна информация про техподдержку бота
    - предлагаете ли обслуживание ассистента?

- intent: ask_security
  examples: |
    - как храните данные?
    - что с безопасностью при внедрении?
    - соответствует ли решение требованиям безопасности?
    - где размещаются сервера?
    - как защищаете персональные данные клиентов?

- intent: ask_trial
  examples: |
    - есть ли пробный период?
    - можно протестировать чатбот до покупки?
    - дайте демо-бота
    - есть ли пилотный проект?
    - можно ли опробовать решение бесплатно?

- intent: ask_partnership
  examples: |
    - интересует партнерство по чатботам
    - можно ли перепродавать ваше решение?
    - ищу white-label чатбот
    - условия для агентств
    - хочу стать вашим партнером
